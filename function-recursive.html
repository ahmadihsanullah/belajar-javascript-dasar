<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUnction Recursive</title>
</head>
<body>
    <script>
        function factorial(value){
            let result = 1;
            for(let i = 1; i <= value ; i++){
                result *= i;
            }
            return result;
        }

        console.info(factorial(5));

        function Recursive(value){
            if(value === 1){
                return 1;
            }else{
                return value * Recursive(value-1);
            }
        }

        console.info(Recursive(5));
        // How its work
        // 5 * Recursive(4)
        // 5 * 4 * Recursive(3)
        // 5 * 4 * 3 * Recursive(2)
        // 5 * 4 * 3 * 2 * Recursive(1)
        // 5 * 4 * 3 * 2 *1

        function addToN(x, n) {
                return (x > n) ? false : x + '-' + addToN(x+1,n)   ;
            }

       

        console.info(addToN(1,10));
    </script>
</body>
</html>
