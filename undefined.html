<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
            // variable undefined
           let name;
           
           if(name === undefined) {
                console.info("Variable Undefined");
           }else{
                console.info("Variable Defined");
           }

        //    array undefined
            let arr = ["ahmad", 'ihsan'];

            if(arr[2] === undefined) {
                console.info("Array Undefined");
            }else {
                console.info("Array Defined");
            }

        //    object undefined
            let person = {
                name: "Hmad"
            };

            if (person.name === undefined) {
                console.info("Object Undefined");
            } else {
                console.info("Object Defined");
            }
    </script>
</body>
</html>
