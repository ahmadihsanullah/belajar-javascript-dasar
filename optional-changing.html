<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Changing</title>
</head>
<body>
    <script>
        let Person = {
            address: {
                country: "indonesia"
            }
        };
        document.writeln("Hello World");
        alert(Person?.address?.country);
        document.writeln("Hello World");

    </script>
</body>
</html>
